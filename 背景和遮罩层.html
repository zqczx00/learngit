<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/* 整个遮罩层可以用透明度 */
		.mask {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #000;
			opacity: 0.6;
			/* 兼容 IE8 及以下浏览器 */
			filter: alpha(opacity=60);
		}
		/* 需要其中的元素不透明的可以用 background rgba */
		.back {
			background: rgba(0, 0, 0, 0.6)
		}
	</style>
</head>

</html>
